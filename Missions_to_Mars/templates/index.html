<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  

</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1 style="font-weight: bold;">Mission to Mars</h1>
      <p>
        <a class="btn btn-primary btn-lg " href="/scrape" role="button">Scrape new Mars Data</a>
      </p>

    
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <h2 style="font-weight: bold;">Latest Mars news</h2>
          <h4>{{mars.news_date}}</h4>
          <h4 style="font-weight: bold;"> {{ mars.news_title }}</h4>
          <p> {{mars.news_paragraph}} </p>
        </div>
      </div>
    </div>
    
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-7">
          <h2 style="font-weight: bold;">Featured Mars image</h2>
          <img src="{{mars.featured_image_url}}" class="img-responsive" alt="Mars featured image" height="800" />
        </div>     
        <div class="col-md-5">
          <h3 style="font-weight: bold;">Mars facts</h3>
          {{mars.mars_table | safe }}
        </div>
      </div>
    </div>

  </div>

  <div class="row mt-5">
    <div class="col-md-12 text-center">
        <h2 style="font-weight: bold;">Mars Hemispheres</h2><hr>
    </div>

    {% for hemis in mars.mars_hemis %}
    <div class="card">
      <div class="col-md-6">
        <figure class="figure">
        <span class="border border-primary">
          <div class="card" style="width: 100%;border:1;"> 
            <img class="figure-img img-fluid my-1 image-responsive card-img-top " src="{{ hemis.img_url }}" style="padding-left:10px;width:100%;border:1;">
              <div class="card-body">
                <figcaption class="figure-caption"><h4 style="padding-left:10px;font-weight: bold;">{{ hemis.title }}</h4></figcaption>
              </div>
          </div>
        </span>
        </figure>
      </div>
    </div>
    {% endfor %}
  





  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous">
  </script>

</body>

</html>
